name: flutter_application_1
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter 
  pedantic: ^1.11.0
  intl: ^0.18.1
  dio: ^5.4.0  # Проверь актуальную версию на pub.dev
  flutter_svg: ^2.0.0+1  # Убедитесь, что используете последнюю версию

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  generate: true
flutter_intl:
  enabled: true
  class_name: AppLocalizations
  
  assets:
    # Add assets from the images directory to the application.
    - assets/images/